<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div id="loginForm" class="form active">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" name="username" required>
                        <span class="error-message" id="loginUsernameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                    
                    <div class="form-footer">
                        <p>Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
                    </div>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="form">
                <h2>Create Account</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" name="username" required>
                        <span class="error-message" id="registerUsernameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                        <span class="error-message" id="registerEmailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required>
                        <span class="error-message" id="registerPasswordError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Register</button>
                    
                    <div class="form-footer">
                        <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="success-message hidden">
            <h3>Success!</h3>
            <p id="successText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
